<div id="wrapper">
    <!-- Page Content -->
    <div id="page-content-wrapper">
    	<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Quest√µes
                    <small></small>
                </h1>
            </div>
        </div>
	
        <div class="container">
            <form ng-repeat="question in questions">
                <div  class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            {{question.enunciation}}
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="optionsRadios" name="optionsRadios" id="optionsRadios" value="{{question.cod_al1}}">
                                {{question.al1}}
                            </label>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="optionsRadios" name="optionsRadios" id="optionsRadios" value="{{question.cod_al2}}">
                                {{question.al2}}
                            </label>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="optionsRadios" name="optionsRadios" id="optionsRadios" value="{{question.cod_al3}}" >
                                {{question.al3}}
                            </label>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="optionsRadios" name="optionsRadios" id="optionsRadios" value="{{question.cod_al4}}">
                                {{question.al4}}
                            </label>
                        </div>
                    </div>
                    <div >
                        <a href="" class="btn btn-primary" ng-click="alternativasUsuario(optionsRadios)">Confirmar resposta</a>
                    </div>
                </div>
            </form>
		    <div >
                <a href="#/result" class="btn btn-primary">Finalizar</a>
            </div>
            <div class="col-md-1 column"></div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
</body>

</html>
