<div id="wrapper">

                </a>
                <h3>
                    <a href="#/topic/{{certified.cod}}">
                    {{certified.tittle}}</a>

                <p>{{certified.description}}</p>
                <p>Requisitos: {{certified.requirements}}</p>
            </div>
        </div>
