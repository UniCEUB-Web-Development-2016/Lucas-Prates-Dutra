<div id="wrapper">
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Resultado
                        <small></small>
                    </h1>
                </div>
            </div>
            <!-- /.row -->
            <!-- Projects Row -->
            <div class="container-fluid">
                <div ng-repeat="result in results" class="row">
                    <div class="col-md-4">
                        <h2>
                            Quantidade de Acertos: {{result.acertou}}
                        </h2>
                    </div>
                    <div class="col-md-4">
                        <h2>
                            Questoes Respondidas: {{result.respondeu}}
                        </h2>
                    </div>
                    <div class="col-md-4">
                        <h2>
                            
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Sua resposta</th>
                                <th>Resposta correta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="answer in answers">
                                <td>{{answer.respondeu}}</td>
                                <td>{{answer.resposta}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#/home" class="btn btn-primary btn-default" ng-click="apagarRespostaUsuario()">Voltar à página inicial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
