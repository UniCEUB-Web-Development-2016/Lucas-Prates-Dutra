<!DOCTYPE html>
<html ng-app="trainingCenter">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Training Center (Angular Test)</title>

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="bootstrap/css/simple-sidebar.css" rel="stylesheet">

    <script type="text/javascript" src="angular/angular.js"></script>
    

    <!-- Bootstrap Core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
        angular.module("trainingCenter", []);
        angular.module("trainingCenter").controller("certifiedCtrl", function ($scope, $http){
            $scope.app = "Training Center";

            $http({
                method : "GET",
                url : "http://localhost/Projetos/Request/certified/?tittle="
            }).then( function mySuccess(response){
                $scope.certifieds = response.data;
            }, function myError(response){
                $scope.certifieds = response.statusText; 
            })
            
        })
    </script>

</head>

<body ng-controller="certifiedCtrl">

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Training Center
                </a>
            </li>
            <li>
                <a href="myaccount.html">My Account</a>
            </li>
            <li>
                <a href="home.html">Certifieds</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->


    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div id="page-content-wrapper">
            <div class="container">

                <!-- Page Header -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Certifieds
                            <small>Select the certification you wish to study</small>
                        </h1>
                    </div>
                </div>
                <!-- /.row  -->
                <!-- Projects Row  -->
                <input type="text" class="form-control" ng-model="criterioDeBusca" placeholder="O que vocÃª quer estudar hoje?">
                <div  class="row">
                    <div  ng-repeat="certified in certifieds | filter:criterioDeBusca" class="col-md-4 portfolio-item">
                        <a href="topic.html">
                            
                        </a>
                        <h3>
                            <a href="topic.html">
                            <img ng-src="data:image/JPEG;base64,{{certified.img}}">{{certified.tittle}}</a>
                            
                            
                            <p>{{certified.difficult}}
                        </h3>
                        <p>{{certified.description}}</p>
                        <p>Requisitos: {{certified.requirements}}</p>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
</body>

</html>
